</head>
<body class="antialiased bg-page-bg text-text-primary">

    <header id="mainHeader" class="bg-header-bg shadow-md sticky top-0 z-50">
        <div class="container mx-auto px-4">
            <div class="flex justify-between items-center py-3 h-16">
                <a href="javascript:history.back()" class="flex items-center space-x-2 text-olx-blue hover:opacity-80 transition-opacity" aria-label="Kembali ke halaman sebelumnya">
                     <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path></svg>
                    <span class="font-semibold text-sm sm:text-base">Kembali</span>
                </a>
                <div class="relative flex-grow max-w-xl mx-4 hidden sm:block">
                    <span class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
                        <svg class="w-5 h-5 text-text-muted" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z" clip-rule="evenodd"></path></svg>
                    </span>
                    <input type="text" id="searchInputHeader" aria-label="Kolom Pencarian" placeholder="Cari di OLX..."

                </div>
                <div class="flex items-center space-x-2 sm:space-x-3">
                    <button id="chatButtonHeader" title="Pesan" class="text-text-secondary hover:text-olx-blue transition p-2 rounded-full hover:bg-gray-100">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z"></path></svg>
                    </button>
                    <div class="relative">
                        <button id="profileButtonHeader" aria-label="Tombol Profil Pengguna" aria-haspopup="true" aria-expanded="false" class="p-0.5 rounded-full focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-olx-blue">
                            <img id="profileImageHeader" src="https://placehold.co/32x32/D1D5DB/4B5563?text=G&font=Inter&bold=true" alt="Profil Pengguna" class="w-8 h-8 rounded-full object-cover border-2 border-transparent">
                        </button>
                        <div id="profileDropdownHeader" class="dropdown-menu absolute right-0 mt-2 w-56 bg-card-bg rounded-md shadow-lg py-1 hidden border border-border-default z-50"></div>
                    </div>
                     <button id="sellButtonHeader" class="bg-olx-orange text-white px-3.5 py-2 rounded-md text-sm font-semibold hover:bg-orange-600 focus:outline-none focus:ring-2 focus:ring-olx-orange focus:ring-offset-1 transition hidden lg:flex items-center space-x-1.5 shadow-sm hover:shadow-md">
                        <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M10 3a1 1 0 011 1v5h5a1 1 0 110 2h-5v5a1 1 0 11-2 0v-5H4a1 1 0 110-2h5V4a1 1 0 011-1z" clip-rule="evenodd"></path></svg>
                        <span>Jual</span>
                    </button>
                </div>
            </div>
        </div>
    </header>

    <main class="container mx-auto px-4 py-8">
        <div class="flex flex-col md:flex-row gap-8">
            <aside class="w-full md:w-1/4 lg:w-1/5">
                <div class="bg-card-bg p-4 rounded-lg shadow-md">
                    <div class="text-center mb-6">
                        <div class="relative w-24 h-24 mx-auto mb-3 group">
                            <img id="profilePageUserImage" src="https://placehold.co/96x96/00A5EC/FFFFFF?text=U&font=Inter&bold=true" alt="Foto Profil" class="w-full h-full rounded-full object-cover border-2 border-olx-blue shadow-sm">
                            <label for="profileImageUpload" class="absolute inset-0 flex items-center justify-center bg-black bg-opacity-0 group-hover:bg-opacity-50 rounded-full cursor-pointer transition-opacity duration-300">
                                <svg class="w-6 h-6 text-white opacity-0 group-hover:opacity-100 transition-opacity duration-300" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 9a2 2 0 012-2h.93a2 2 0 001.664-.89l.812-1.22A2 2 0 0110.07 4h3.86a2 2 0 011.664.89l.812 1.22A2 2 0 0018.07 7H19a2 2 0 012 2v9a2 2 0 01-2 2H5a2 2 0 01-2-2V9z"></path><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 13a3 3 0 11-6 0 3 3 0 016 0z"></path></svg>
                            </label>
                            <input type="file" id="profileImageUpload" class="hidden" accept="image/*">
                        </div>
                        <h2 id="profilePageUserName" class="text-xl font-semibold text-brand-dark">Nama Pengguna</h2>
                        <p id="profilePageUserEmail" class="text-sm text-text-muted">email@contoh.com</p>
                        <span id="profilePageVerificationStatus" class="mt-1 inline-block text-xs bg-green-100 text-green-700 px-2 py-0.5 rounded-full font-medium">Terverifikasi</span>
                    </div>
                    <nav class="space-y-1">
                        <a href="#informasi-akun" class="profile-nav-item active group flex items-center px-3 py-2.5 text-sm font-medium rounded-md">
                            <svg class="w-5 h-5 mr-3 text-text-muted group-hover:text-olx-blue transition-colors" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path></svg>
                            Informasi Akun
                        </a>
                        <a href="#iklan-saya" class="profile-nav-item group flex items-center px-3 py-2.5 text-sm font-medium rounded-md">
                            <svg class="w-5 h-5 mr-3 text-text-muted group-hover:text-olx-blue transition-colors" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-3 7h3m-3 4h3m-6-4h.01M9 16h.01"></path></svg>
                            Iklan Saya
                        </a>
                        <a href="#favorit-saya" class="profile-nav-item group flex items-center px-3 py-2.5 text-sm font-medium rounded-md">
                            <svg class="w-5 h-5 mr-3 text-text-muted group-hover:text-olx-blue transition-colors" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z"></path></svg>
                            Favorit Saya
                        </a>
                        <a href="#pengaturan-notifikasi" class="profile-nav-item group flex items-center px-3 py-2.5 text-sm font-medium rounded-md">
                             <svg class="w-5 h-5 mr-3 text-text-muted group-hover:text-olx-blue transition-colors" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9"></path></svg>
                            Pengaturan Notifikasi
                        </a>
                        <a href="#keamanan-akun" class="profile-nav-item group flex items-center px-3 py-2.5 text-sm font-medium rounded-md">
                            <svg class="w-5 h-5 mr-3 text-text-muted group-hover:text-olx-blue transition-colors" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"></path></svg>
                            Keamanan Akun
                        </a>
                        <a href="#bantuan" class="profile-nav-item group flex items-center px-3 py-2.5 text-sm font-medium rounded-md">
                            <svg class="w-5 h-5 mr-3 text-text-muted group-hover:text-olx-blue transition-colors" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8.228 9c.549-1.165 2.03-2 3.772-2 2.21 0 4 1.79 4 4s-1.79 4-4 4S8 12.21 8 10c0-.373.067-.721.188-1.034L8.228 9z"></path><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6.75 15.75L3 12m0 0l3.75-3.75M3 12h18"></path></svg>
                            Bantuan & Dukungan
                        </a>
                        <button id="logoutButtonSidebar" class="w-full group flex items-center px-3 py-2.5 text-sm font-medium rounded-md text-red-600 hover:bg-red-50">
                            <svg class="w-5 h-5 mr-3 text-red-500 group-hover:text-red-600 transition-colors" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path></svg>
                            Keluar
                        </button>
                    </nav>
                </div>
            </aside>

            <section class="w-full md:w-3/4 lg:w-4/5">
                <div id="profileTabContent" class="bg-card-bg p-6 rounded-lg shadow-md min-h-[400px]">
                    <p class="text-center text-text-muted py-10">Memuat konten...</p>
                </div>
            </section>
        </div>
    </main>

    <footer class="bg-footer-bg text-footer-link pt-10 pb-8 mt-12">
        <div class="container mx-auto px-4">
            <div class="text-center">
                <p class="text-xs text-footer-text">&copy; 2006-2025 OLX Indonesia. Bagian dari OLX Group.</p>
            </div>
        </div>
    </footer>
    
    <div id="confirmationModal" class="fixed inset-0 z-[100] flex items-center justify-center p-4 bg-black bg-opacity-50 hidden" role="dialog" aria-modal="true" aria-labelledby="confirmationModalTitle">
        <div class="bg-card-bg p-6 rounded-lg shadow-xl w-full max-w-md">
            <h3 id="confirmationModalTitle" class="text-lg font-semibold text-brand-dark mb-4">Konfirmasi Tindakan</h3>
            <p id="confirmationModalMessage" class="text-sm text-text-secondary mb-6">Apakah Anda yakin ingin melanjutkan?</p>
            <div class="flex justify-end space-x-3">
                <button id="cancelConfirmationButton" class="px-4 py-2 text-sm font-medium text-text-secondary bg-gray-200 hover:bg-gray-300 rounded-md transition">Batal</button>
                <button id="confirmActionButton" class="px-4 py-2 text-sm font-medium text-white bg-red-600 hover:bg-red-700 rounded-md transition">Ya, Lanjutkan</button>
            </div>
        </div>
    </div>

    <template id="templateInformasiAkun">
        <h2 class="text-2xl font-semibold text-brand-dark mb-6">Informasi Akun</h2>
        <form id="formInformasiAkun" class="space-y-6">
            <div>
                <label for="profileFullName" class="block text-sm font-medium text-text-primary mb-1">Nama Lengkap</label>
                <input type="text" id="profileFullName" name="fullName" class="form-input" placeholder="Masukkan nama lengkap Anda">
            </div>
            <div>
                <label for="profileUsername" class="block text-sm font-medium text-text-primary mb-1">Username</label>
                <input type="text" id="profileUsername" name="username" class="form-input" placeholder="Masukkan username Anda">
            </div>
            <div>
                <label for="profileEmail" class="block text-sm font-medium text-text-primary mb-1">Alamat Email</label>
                <input type="email" id="profileEmail" name="email" class="form-input bg-gray-100 cursor-not-allowed" placeholder="email@anda.com" readonly>
                <p class="text-xs text-text-muted mt-1">Email tidak dapat diubah.</p>
            </div>
            <div>
                <label for="profilePhoneNumber" class="block text-sm font-medium text-text-primary mb-1">Nomor Telepon</label>
                <div class="flex">
                    <input type="tel" id="profilePhoneNumber" name="phoneNumber" class="form-input rounded-r-none" placeholder="08123456789">
                    <button type="button" id="verifyPhoneNumberButton" class="px-3 py-2 bg-olx-blue text-white text-sm rounded-r-md hover:bg-blue-700 transition whitespace-nowrap">Verifikasi</button>
                </div>
            </div>
            <div>
                <label for="profileBio" class="block text-sm font-medium text-text-primary mb-1">Tentang Saya (Bio)</label>
                <textarea id="profileBio" name="bio" rows="3" class="form-input" placeholder="Ceritakan sedikit tentang diri Anda..."></textarea>
            </div>
            <div>
                <label for="profileLocation" class="block text-sm font-medium text-text-primary mb-1">Lokasi</label>
                <input type="text" id="profileLocation" name="location" class="form-input" placeholder="cth: Jakarta Selatan">
            </div>
            <div class="pt-2">
                <button type="submit" class="w-full sm:w-auto bg-olx-orange text-white px-6 py-2.5 rounded-lg font-semibold hover:bg-orange-600 transition shadow-sm hover:shadow-md">Simpan Perubahan</button>
            </div>
        </form>
        <div id="profileUpdateStatus" class="mt-4"></div>
    </template>

    <template id="templateIklanSaya">
        <div class="flex justify-between items-center mb-6">
            <h2 class="text-2xl font-semibold text-brand-dark">Iklan Saya</h2>
            <a href="sell.html" class="bg-olx-blue text-white px-4 py-2 rounded-lg text-sm font-semibold hover:bg-blue-700 transition shadow-sm">Pasang Iklan Baru</a>
        </div>
        <div class="mb-4">
            <select id="filterIklanStatus" class="form-select w-full sm:w-auto">
                <option value="semua">Semua Status</option>
                <option value="aktif">Aktif</option>
                <option value="nonaktif">Nonaktif</option>
                <option value="terjual">Terjual</option>
            </select>
        </div>
        <div id="daftarIklanContainer" class="space-y-4">
            <p class="text-text-muted">Tidak ada iklan untuk ditampilkan.</p>
        </div>
    </template>

    <template id="templateFavoritSaya">
        <h2 class="text-2xl font-semibold text-brand-dark mb-6">Favorit Saya</h2>
        <div id="daftarFavoritContainer" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4">
            <p class="text-text-muted col-span-full">Anda belum memiliki iklan favorit.</p>
        </div>
    </template>

    <template id="templatePengaturanNotifikasi">
        <h2 class="text-2xl font-semibold text-brand-dark mb-6">Pengaturan Notifikasi</h2>
        <form id="formPengaturanNotifikasi" class="space-y-5">
            <div class="flex items-center justify-between p-4 border border-border-default rounded-lg">
                <div>
                    <h3 class="font-medium text-text-primary">Pesan Baru</h3>
                    <p class="text-sm text-text-muted">Dapatkan notifikasi saat ada pesan baru masuk.</p>
                </div>
                <label class="switch">
                    <input type="checkbox" id="notifPesanBaru" checked>
                    <span class="slider round"></span>
                </label>
            </div>
            <div class="flex items-center justify-between p-4 border border-border-default rounded-lg">
                <div>
                    <h3 class="font-medium text-text-primary">Update Iklan</h3>
                    <p class="text-sm text-text-muted">Notifikasi tentang status iklan Anda (misalnya, akan kedaluwarsa).</p>
                </div>
                <label class="switch">
                    <input type="checkbox" id="notifUpdateIklan" checked>
                    <span class="slider round"></span>
                </label>
            </div>
            <div class="flex items-center justify-between p-4 border border-border-default rounded-lg">
                <div>
                    <h3 class="font-medium text-text-primary">Promosi OLX</h3>
                    <p class="text-sm text-text-muted">Dapatkan info promosi dan penawaran menarik dari OLX.</p>
                </div>
                <label class="switch">
                    <input type="checkbox" id="notifPromosiOlx">
                    <span class="slider round"></span>
                </label>
            </div>
             <div class="pt-2">
                <button type="submit" class="w-full sm:w-auto bg-olx-orange text-white px-6 py-2.5 rounded-lg font-semibold hover:bg-orange-600 transition shadow-sm hover:shadow-md">Simpan Pengaturan</button>
            </div>
        </form>
    </template>

    <template id="templateKeamananAkun">
        <h2 class="text-2xl font-semibold text-brand-dark mb-6">Keamanan Akun</h2>
        <div class="space-y-8">
            <section>
                <h3 class="text-lg font-medium text-text-primary mb-3">Ubah Password</h3>
                <form id="formUbahPassword" class="space-y-4">
                    <div>
                        <label for="currentPassword" class="block text-sm font-medium text-text-primary mb-1">Password Saat Ini</label>
                        <input type="password" id="currentPassword" class="form-input" required>
                    </div>
                    <div>
                        <label for="newPassword" class="block text-sm font-medium text-text-primary mb-1">Password Baru</label>
                        <input type="password" id="newPassword" class="form-input" required>
                    </div>
                    <div>
                        <label for="confirmNewPassword" class="block text-sm font-medium text-text-primary mb-1">Konfirmasi Password Baru</label>
                        <input type="password" id="confirmNewPassword" class="form-input" required>
                    </div>
                    <button type="submit" class="w-full sm:w-auto bg-olx-blue text-white px-5 py-2 rounded-lg font-semibold hover:bg-blue-700 transition">Ubah Password</button>
                </form>
            </section>
            <hr class="border-border-default">
            <section>
                <h3 class="text-lg font-medium text-text-primary mb-3">Autentikasi Dua Faktor (2FA)</h3>
                <p class="text-sm text-text-secondary mb-3">Tingkatkan keamanan akun Anda dengan mengaktifkan 2FA.</p>
                <button id="setup2FAButton" class="bg-gray-200 text-text-secondary px-5 py-2 rounded-lg font-medium hover:bg-gray-300 transition">Atur 2FA</button>
            </section>
        </div>
    </template>

    <template id="templateBantuan">
        <h2 class="text-2xl font-semibold text-brand-dark mb-6">Bantuan & Dukungan</h2>
        <div class="space-y-4 text-sm">
            <p>Jika Anda memerlukan bantuan atau memiliki pertanyaan, silakan kunjungi halaman berikut:</p>
            <ul class="list-disc list-inside space-y-2 text-olx-blue">
                <li><a href="faq.html" class="hover:underline">Pertanyaan Umum (FAQ)</a></li>
                <li><a href="contact.html" class="hover:underline">Hubungi Kami</a></li>
                <li><a href="terms.html" class="hover:underline">Syarat & Ketentuan Penggunaan</a></li>
                <li><a href="privacy.html" class="hover:underline">Kebijakan Privasi</a></li>
            </ul>
            <p class="mt-6 text-text-muted">Tim dukungan kami siap membantu Anda.</p>
        </div>
    </template>


    <script src="global.js"></script> <script src="profile.js"></script>
</body>
</html>
